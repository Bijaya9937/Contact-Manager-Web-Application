<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title th:text=${title}></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />

<link rel="stylesheet" th:href="@{/css/user_base.css}" />
</head>
<body>
<section class="parentSectionOfAll">
	<section th:class="${file}">
		<nav class="userBaseNav">
			<a th:href="@{/}"> <img th:src="@{/images/logo2.png}" alt="" />
				<h5>ContactHUB</h5>
			</a>
			<div class="nav-items" id="navItems">
				<a th:href="@{/}"><i class="fa-solid fa-house fasUser"> </i></a>
				<!--  <i class="fas fa-times" onClick="closeMenu()"></i>-->
				<ul>
					
					<li><a th:href="@{/user/user-profile}" th:text="${user.name}"></a></li>

				</ul>
			</div>
			<!-- <i class="fas fa-bars" id="menuIcon"></i> -->
		</nav>

		<!-- End of Navbar -->

		<!-- Start of Menubar -->

		<div class="sidebar">
			<span id="closemenubtnDiv"><i id="closeBtn" class="fa-solid fa-xmark"></i></span>
			 <a th:href="@{/user/dashboard}" id="dashboardDiv"><i class="fa-solid fa-table-columns"></i>Dashboard</a> 
			 <a th:href="@{/user/view-contact/0}"><i class="fa-solid fa-address-book"></i>View Contacts</a> 
			 <a th:href="@{/user/add-contact}"><i class="fa-solid fa-user-plus"></i>Add Contact</a>
			 <a th:href="@{/user/user-profile}"><i class="fa-solid fa-user"></i>Your Profile</a> 
		     <a th:href="@{/user/setting}"><i class="fa-solid fa-gear"></i>Settings</a> 
			 <a th:href="@{/logout}"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>

		</div>
		<div class="content">
			<div class="openbtnMainDiv">
				<div class="openmenubtnDiv">
					<i id="openBtn" class="fa-solid fa-list-ul"></i>
				</div>
			</div>
			
			<div class="maincontainer">
				<div class="maincontent">
					<div th:replace="${content}"></div>
				</div>
			</div>

		</div>

	</section>

	<section class="footer">
		<h4>Smart Contact Manager</h4>
		<p>
			<i>"Improved simplicity of use and higher efficiency will elevate
				your contact management."</i>
		</p>
		<div class="icons">
			<i class="fa-brands fa-facebook"></i> <i
				class="fa-brands fa-instagram"></i> <i class="fa-brands fa-twitter"></i>
			<i class="fa-brands fa-linkedin"></i>

		</div>
		<p>
			Made with <i class="fa-regular fa-heart"></i> by Bijaya Meher
		</p>
	</section>

</section>





	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
		integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
		crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script th:src="@{/js/user_base.js}"></script>
</body>
</html>
