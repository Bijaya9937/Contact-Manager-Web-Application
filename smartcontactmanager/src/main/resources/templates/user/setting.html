<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="user/user_base::layout(~{::section})">
<head>

<title>Dashboard Page</title>
</head>
<body>

	<section>

		<div class="container settingDiv">

				<div class="card-body">

					<div class="mainNavbar">

						<div class="bar"><h5>Change Password <i class="fas fa-arrow-right"></i></h5></div>

					</div>

						<a th:href="@{/user/delete-user}">
