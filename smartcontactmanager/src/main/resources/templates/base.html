<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title th:text="${title}"></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
<link rel="stylesheet" href="sweetalert2.min.css">
<link rel="stylesheet" th:href="@{/css/base.css}" />
</head>
<body>
	<section th:class="${file}">
		<nav>
			<a th:href="@{/}"> <img th:src="@{/images/logo2.png}" alt="" />
				<h5>ContactHUB</h5>
			</a>
			<div class="nav-items" id="navItems">
				<i class="fas fa-times" onClick="closeMenu()"></i>
				<ul>
					<li><a th:href="@{/}">HOME</a></li>
					<li><a th:href="@{/user/dashboard}">MANAGE</a></li>
					<li><a th:href="@{/about}">ABOUT</a></li>
					<li><a th:href="@{/signin}">LOGIN</a></li>
					<li><a th:href="@{/signup}">SIGNUP</a></li>

				</ul>
			</div>
			<!--  <i class="fas fa-bars" onClick="openMenu()"></i>-->
			<i class="fas fa-bars" id="menuIcon"></i>
		</nav>		
		
	</section>
	<div th:replace="${content}"></div>

	<hr>
	<section class="footer">
			
			<h4>ContactHUB</h4>
			<p><i>"Improved simplicity of use and higher efficiency will elevate your contact management."</i></p>
			<div class="icons">
				<i class="fa-brands fa-facebook"></i>
				<i class="fa-brands fa-instagram"></i>
				<i class="fa-brands fa-twitter"></i>
				<i class="fa-brands fa-linkedin"></i>
				
			</div>
			<p>Made with <i class="fa-regular fa-heart"></i> by Bijaya Meher</p>
	</section>







	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
		
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  	
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
		integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script th:src="@{/js/base.js}"></script>
</body>
</html>
